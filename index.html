<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-in-out forwards;
        }
        a {
            color: #1E90FF;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            text-decoration: underline;
            color: #00BFFF;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #007BFF;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>Welcome to My Personal Website</header>
    
    <div class="container">
        <div class="section" id="about" style="animation-delay: 0.2s;">
            <h2>About Me</h2>
            <p>Hello! I'm a test automation engineer passionate about Selenium, Java, and automation frameworks.</p>
        </div>

        <div class="section" id="projects" style="animation-delay: 0.4s;">
            <h2>Projects</h2>
            <p>Check out my automation projects on <a href="https://github.com/srinumogili/Hybrid_framework" target="_blank">GitHub</a>.</p>
        </div>

        <div class="section" id="resume" style="animation-delay: 0.6s;">
            <h2>Resume</h2>
            <p><a href="file:///C:/Users/srinu/Downloads/Resume.pdf" download class="btn">Download My Resume</a></p>
        </div>

        <div class="section" id="contact" style="animation-delay: 0.8s;">
            <h2>Contact</h2>
            <p>Email: srinunaidumogili@gmail.com</p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/srinumogili/" target="_blank">My LinkedIn</a></p>
        </div>
    </div>
</body>
</html>
